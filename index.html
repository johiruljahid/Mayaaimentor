
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya AI Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #fdf2f8;
            overflow-x: hidden;
            color: #1e293b;
        }
        
        .glass-depth {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .card-3d {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .mesh-bg {
            background-color: #fdf2f8;
            background-image: 
                radial-gradient(at 0% 0%, hsla(328,100%,94%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,100%,92%,1) 0, transparent 50%);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        .voice-bar {
            width: 4px;
            background: linear-gradient(to top, #ec4899, #6366f1);
            border-radius: 10px;
            animation: bounce 0.8s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">

</html>
